<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>暗绿流星星空页 </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #0b1a17, #1a2f38, #2b334a);
            overflow: hidden;
            position: relative;
        }
        /* 星星，闪烁效果 */
       .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        /* 流星，快速划过 */
       .meteor {
            position: absolute;
            width: 80px;
            height: 2px;
            background: linear-gradient(to right, transparent, white, transparent);
            animation: meteorMove 3s linear infinite;
        }
        @keyframes meteorMove {
            from { transform: translateX(-100px) rotate(15deg); }
            to { transform: translateX(120vw) rotate(15deg); }
        }
    </style>
    <script>
        window.onload = function() {
            // 生成100个星星
            for (let i = 0; i < 100; i++) {
                let star = document.createElement('div');
                star.className ='star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = Math.random() * 3 +'s';
