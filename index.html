<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>简单星星流星页 </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #0b0d17;
      position: relative;
      overflow: hidden;
    }
    /* 星星 */
   .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1.2); }
    }
    /* 流星 */
   .meteor {
      position: absolute;
      width: 80px;
      height: 2px;
      background: linear-gradient(to right, transparent, white, transparent);
      animation: meteorFly 3s linear infinite;
    }
    @keyframes meteorFly {
      from { transform: translateX(-100px) rotate(15deg); }
      to { transform: translateX(120vw) rotate(15deg); }
    }
  </style>
