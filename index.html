<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>炫酷星空页 </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #0b1a17, #1a2f38, #2b334a);
            overflow: hidden;
            position: relative;
        }
        /* 星星样式，闪烁效果 */
       .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        /* 流星样式，快速划过 */
       .meteor {
            position: absolute;
            width: 50px;
            height: 2px;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
            animation: meteorFly 3s linear infinite;
        }
        @keyframes meteorFly {
            from { transform: translateX(-100px) rotate(20deg); }
            to { transform: translateX(120vw) rotate(20deg); }
        }
    </style>
